plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.openjfx', name: 'javafx-swing', version: '16-ea+6'

    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
